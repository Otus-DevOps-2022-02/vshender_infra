---
- name: Deploy application
  hosts: app
  tasks:
    - name: Install Git
      become: true
      apt:
        name: git
        state: present
        update_cache: true

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: reload puma
      become: true
      service: name=puma state=restarted
